<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo com JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <input class="input-cidade" placeholder="Digite o nome da cidade">

        <button class="btn-buscar" onclick="clickBuscar()"><img class="img-buscar" src="./img/find.svg" alt="">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em </h2>
            <p class="temp">21º</p>


            <div class="caixa-menor">
                <img class="img-previsao" src="./img/cloud.png" alt="icone-tempo">
                <p class="descricao">Nublado</p>
            
            </div>
        
            <p class="umidade">Umidade: 76%</p>
        
        </div>

    </div>

</body>

<script src="scripts.js"></script>
</html>
